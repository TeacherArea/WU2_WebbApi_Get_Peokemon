<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemania</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      
      <header>
        <h1>Några coola pokemons ...</h1>
      </header>
      
      <main>
        <h2 class="mb-5">Först en enda</h2>
        <div id="pokemons-single-content" class="mb-5"></div>
        <h2 class="mb-5">Några fler (begränsas av limit)</h2>
        <p class="mb-5">
          Antal pokemon i https://pokeapi.co/api/v2/pokemon:
          <span id="amount" class="mb-5 fw-bold"></span>
        </p>
        <div id="pokemons-content" class="row g-3"></div>

        <!-- Bootstrap modal -->
        <div
          class="modal fade"
          id="pokemonModal"
          tabindex="-1"
          aria-labelledby="pokemonModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="pokemonModalLabel">
                  Pokémon Details
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>En cool footer här</footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
